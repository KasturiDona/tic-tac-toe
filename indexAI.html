<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic-tac-toe</title>
	<link rel="stylesheet" href="css/styleAI.css">
</head>
<body>
<div class="container">
	<h1>"Play Tic-tac-toe"</h1>
	<h3>Place your 'X'</h3>
	<table>
		<tbody id="board">
			<tr class="row one">
				<td class="col one"></td>
				<td class="col two"></td>
				<td class="col three"></td>
			</tr>
			<tr class="row two">
				<td class="col one"></td>
				<td class="col two"></td>
				<td class="col three"></td>
			</tr>
			<tr class="row three">
				<td class="col one"></td>
				<td class="col two"></td>
				<td class="col three"></td>
			</tr>
		</tbody>
	</table>
	<div id="message"></div>
	<button id="clear">Clear Board</button>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/gameAI.js"></script>
	
</body>
</html>

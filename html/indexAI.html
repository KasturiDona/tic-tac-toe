<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic-tac-toe</title>
	<link rel="stylesheet" href="../css/styleAI.css">
</head>
<body>
<div class="container">
	<h1>1 player Game</h1>
	<h3>Place your 'X'</h3>
	<table>
		<tbody id="board">
			<tr class="row 0">
				<td class="col 0"></td>
				<td class="col 1"></td>
				<td class="col 2"></td>
			</tr>
			<tr class="row 1">
				<td class="col 0"></td>
				<td class="col 1"></td>
				<td class="col 2"></td>
			</tr>
			<tr class="row 2">
				<td class="col 0"></td>
				<td class="col 1"></td>
				<td class="col 2"></td>
			</tr>
		</tbody>
	</table>
	<div id="message"></div>
	<button id="clear">Clear Board</button>
	<div class="connect">
		<ul>
			<li><a href="gamepage.html">Home</a></li>
			<li><a href="index.html">2 Player Game</a></li>
		</ul>
	</div>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/gameAI.js"></script>
	
</body>
</html>

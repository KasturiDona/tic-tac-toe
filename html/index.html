<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic-tac-toe</title>
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container">
	<h1>2 Player Game</h1>
	<!-- <h3>Select your choice</h3> -->
	<div class="theButtons">
		<button id="cross">X</button>
		<button id="zero">0</button>
	</div>
	<table>
		<tbody id="board">
			<tr class="row one">
				<td class="col one"></td>
				<td class="col two"></td>
				<td class="col three"></td>
			</tr>
			<tr class="row two">
				<td class="col one"></td>
				<td class="col two"></td>
				<td class="col three"></td>
			</tr>
			<tr class="row three">
				<td class="col one"></td>
				<td class="col two"></td>
				<td class="col three"></td>
			</tr>
		</tbody>
	</table>
	<div id="message"></div>
	<button id="clear">Clear Board</button>
	<div class="connect">
		<ul>
			<li><a href="gamepage.html">Home</a></li>
			<li><a href="indexAI.html">1 Player Game</a></li>
		</ul>
	</div>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/game.js"></script>
	
</body>
</html>
